<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-1반 미니홈피</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '굴림', Gulim, sans-serif;
            background: #c5d9f1 url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><rect width="20" height="20" fill="%23b8d0eb"/><circle cx="10" cy="10" r="1" fill="%23fff" opacity="0.3"/></svg>');
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border: 3px solid #91b8e0;
            border-radius: 15px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(180deg, #6699ff 0%, #3366cc 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #2952a3;
            position: relative;
        }

        .header h1 {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }

        .header p {
            color: #e6f0ff;
            font-size: 0.9em;
        }

        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-size: 0.85em;
        }

        .logout-btn, .admin-btn {
            background: #ff6666;
            border: none;
            color: white;
            padding: 4px 10px;
            border-radius: 10px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .admin-btn {
            background: #ffcc00;
            color: #333;
            font-weight: bold;
        }

        .menu-bar {
            background: #f0f6ff;
            border-bottom: 2px solid #91b8e0;
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 10px;
        }

        .menu-btn {
            padding: 8px 20px;
            background: white;
            border: 2px solid #91b8e0;
            border-radius: 5px;
            cursor: pointer;
            font-family: '굴림', Gulim, sans-serif;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .menu-btn:hover {
            background: #e6f0ff;
            border-color: #3366cc;
        }

        .menu-btn.active {
            background: #3366cc;
            color: white;
            border-color: #2952a3;
        }

        .content {
            padding: 20px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .today-box {
            background: #fff9e6;
            border: 2px dotted #ffcc66;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #996600;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .photo-item {
            background: white;
            border: 3px solid #91b8e0;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .photo-item:hover {
            transform: translateY(-3px);
            box-shadow: 4px 4px 0 rgba(0,0,0,0.15);
            border-color: #3366cc;
        }

        .photo-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid #91b8e0;
        }

        .photo-info {
            padding: 10px;
            background: #f0f6ff;
        }

        .photo-info h3 {
            color: #3366cc;
            font-size: 0.95em;
            margin-bottom: 5px;
        }

        .photo-info p {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .photo-info .date {
            color: #999;
            font-size: 0.75em;
        }

        .diary-item {
            background: #fffef5;
            border: 2px solid #91b8e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .diary-header {
            border-bottom: 2px dotted #91b8e0;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .diary-header h3 {
            color: #3366cc;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .diary-header .date {
            color: #999;
            font-size: 0.85em;
        }

        .diary-content {
            color: #333;
            line-height: 1.8;
            font-size: 0.95em;
            margin-bottom: 15px;
        }

        .comments-section {
            border-top: 2px dotted #91b8e0;
            padding-top: 15px;
            margin-top: 15px;
        }

        .comments-header {
            color: #3366cc;
            font-size: 0.9em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .comment-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 0.85em;
        }

        .comment-author {
            color: #3366cc;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #555;
            line-height: 1.5;
        }

        .comment-time {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .comment-delete {
            background: #ff6666;
            border: none;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.85em;
            margin-left: 10px;
        }

        .comment-form {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .comment-input {
            flex: 1;
            padding: 8px;
            border: 2px solid #91b8e0;
            border-radius: 5px;
            font-family: '굴림', Gulim, sans-serif;
            font-size: 0.85em;
        }

        .comment-submit {
            padding: 8px 15px;
            background: #3366cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: '굴림', Gulim, sans-serif;
            font-size: 0.85em;
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 2px solid #91b8e0;
            border-radius: 10px;
            padding: 15px;
            font-size: 0.85em;
            color: #3366cc;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            min-width: 200px;
        }

        .music-title {
            margin-bottom: 8px;
            font-weight: bold;
        }

        .music-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .music-btn {
            background: #3366cc;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .music-btn:hover {
            background: #2952a3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #91b8e0;
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background: #ff6666;
            color: white;
            border: 2px solid #cc0000;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            line-height: 26px;
            text-align: center;
        }

        .counter {
            font-family: 'Courier New', monospace;
            color: #ff6666;
            font-weight: bold;
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid #91b8e0;
            border-radius: 8px;
            font-family: '굴림', Gulim, sans-serif;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>★ 3-1반 미니홈피 ★</h1>
            <p>우리들의 추억을 담는 공간 ♬</p>
            <div class="user-info" id="userInfo">
                <span id="userNickname"></span>
                <button class="admin-btn" id="adminBtn" style="display:none;">관리자</button>
                <button class="logout-btn">로그아웃</button>
            </div>
        </div>

        <div class="menu-bar">
            <button class="menu-btn active" data-tab="home">홈</button>
            <button class="menu-btn" data-tab="photos">사진첩</button>
            <button class="menu-btn" data-tab="diary">다이어리</button>
            <button class="menu-btn" data-tab="guestbook">방명록</button>
        </div>

        <div class="content">
            <div id="home-section" class="content-section active">
                <div class="today-box">
                    TODAY <span class="counter" id="todayCount">0</span> | TOTAL <span class="counter" id="totalCount">0</span>
                </div>
                <div style="text-align: center; padding: 40px 20px;">
                    <h2 style="color: #3366cc; margin-bottom: 15px;">♥ 어서오세요 ♥</h2>
                    <p style="color: #666; line-height: 1.8;">
                        3학년 1반 친구들의 미니홈피입니다.<br>
                        우리의 소중한 추억을 함께 만들어가요!<br><br>
                        ⭐ 사진첩과 다이어리를 구경해보세요 ⭐
                    </p>
                </div>
            </div>

            <div id="photos-section" class="content-section">
                <div class="today-box">
                    📷 우리들의 추억 사진
                </div>
                <div class="search-box">
                    <input type="text" id="photoSearch" placeholder="사진 제목으로 검색...">
                </div>
                <div class="photo-grid" id="photoGallery"></div>
            </div>

            <div id="diary-section" class="content-section">
                <div class="today-box">
                    📝 일상 이야기
                </div>
                <div class="search-box">
                    <input type="text" id="diarySearch" placeholder="제목으로 검색...">
                </div>
                <div id="diaryContainer"></div>
            </div>

            <div id="guestbook-section" class="content-section">
                <div class="today-box">
                    ✏️ 방명록 - 친구들에게 한마디 남겨보세요!
                </div>
                <div style="background: white; border: 2px solid #91b8e0; border-radius: 10px; padding: 15px; margin-bottom: 20px;">
                    <textarea id="guestbookInput" style="width: 100%; height: 80px; border: 2px solid #91b8e0; border-radius: 5px; padding: 10px; font-family: '굴림', Gulim, sans-serif; resize: vertical;" placeholder="방명록을 작성해주세요..."></textarea>
                    <button class="comment-submit" style="margin-top: 10px; padding: 10px 20px;" onclick="addGuestbookEntry()">작성하기</button>
                </div>
                <div id="guestbookContainer"></div>
            </div>
        </div>
    </div>

    <div class="music-player">
        <div class="music-title">♪♬ BGM</div>
        <div class="music-controls">
            <button class="music-btn" onclick="toggleMusic()">
                <span id="musicStatus">재생</span>
            </button>
            <span id="musicTitle" style="font-size: 0.85em; color: #666;">추억</span>
        </div>
        <audio id="bgmPlayer" loop>
            <source src="sounds/bgm.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">×</button>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script src="config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlR_ctIhpsykWYJi_W6iYIeM3lUpFe5Pk",
            authDomain: "pr-2128d.firebaseapp.com",
            projectId: "pr-2128d",
            storageBucket: "pr-2128d.firebasestorage.app",
            messagingSenderId: "915082414403",
            appId: "1:915082414403:web:1dbb554c05288b09a387f6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let currentUser;
        let isAdmin = false;
        let allPhotos = [];
        let allDiary = [];

        // 인증 확인
        async function checkAuth() {
            const userStr = localStorage.getItem('minihompy_user');
            if (!userStr) {
                window.location.href = 'auth.html';
                return false;
            }
            
            currentUser = JSON.parse(userStr);
            document.getElementById('userNickname').textContent = currentUser.nickname;
            
            // 관리자 확인
            if (window.CONFIG && window.CONFIG.adminIPs) {
                const userIP = await getUserIP();
                isAdmin = window.CONFIG.adminIPs.includes(userIP);
                if (isAdmin) {
                    document.getElementById('adminBtn').style.display = 'inline-block';
                }
            }
            
            return true;
        }

        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('IP 조회 실패:', error);
                return null;
            }
        }

        // 탭 전환
        document.querySelectorAll('.menu-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                
                document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(tabName + '-section').classList.add('active');
            });
        });

        // 로그아웃
        document.querySelector('.logout-btn').addEventListener('click', function() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('minihompy_user');
                window.location.href = 'auth.html';
            }
        });

        // 관리자 페이지 이동
        document.getElementById('adminBtn').addEventListener('click', function() {
            window.location.href = 'admin.html';
        });

        // 사진첩 렌더링
        function renderPhotos(photos = null) {
            const gallery = document.getElementById('photoGallery');
            const displayPhotos = photos || allPhotos;
            
            if (!displayPhotos || displayPhotos.length === 0) {
                gallery.innerHTML = '<div class="empty-state">아직 등록된 사진이 없습니다 ㅠㅠ</div>';
                return;
            }

            gallery.innerHTML = displayPhotos.map(photo => `
                <div class="photo-item" onclick="openModal('${photo.image}')">
                    <img src="${photo.image}" alt="${photo.title}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22250%22 height=%22180%22%3E%3Crect width=%22250%22 height=%22180%22 fill=%22%23f0f6ff%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Gulim%22 font-size=%2214%22 fill=%22%2391b8e0%22%3E이미지 준비중%3C/text%3E%3C/svg%3E'">
                    <div class="photo-info">
                        <h3>${photo.title}</h3>
                        <p>${photo.description}</p>
                        <span class="date">${photo.date}</span>
                    </div>
                </div>
            `).join('');
        }

        // 사진 검색
        document.getElementById('photoSearch').addEventListener('input', function() {
            const keyword = this.value.toLowerCase();
            if (!keyword) {
                renderPhotos();
                return;
            }
            
            const filtered = allPhotos.filter(photo => 
                photo.title.toLowerCase().includes(keyword) ||
                photo.description.toLowerCase().includes(keyword)
            );
            renderPhotos(filtered);
        });

        // 다이어리 렌더링
        async function renderDiary(posts = null) {
            const container = document.getElementById('diaryContainer');
            const displayPosts = posts || allDiary;
            
            if (!displayPosts || displayPosts.length === 0) {
                container.innerHTML = '<div class="empty-state">아직 작성된 글이 없습니다 ㅠㅠ</div>';
                return;
            }

            let html = '';
            for (let i = 0; i < displayPosts.length; i++) {
                const post = displayPosts[i];
                const postIndex = allDiary.indexOf(post);
                
                html += `
                    <div class="diary-item">
                        <div class="diary-header">
                            <h3>${post.title}</h3>
                            <span class="date">${post.date}</span>
                        </div>
                        <div class="diary-content">${post.content.replace(/\n/g, '<br>')}</div>
                        <div class="comments-section">
                            <div class="comments-header">💬 댓글 (<span id="comment-count-${postIndex}">0</span>)</div>
                            <div id="comments-${postIndex}"></div>
                            <div class="comment-form">
                                <input type="text" class="comment-input" id="comment-input-${postIndex}" placeholder="댓글을 입력하세요...">
                                <button class="comment-submit" onclick="addComment(${postIndex})">등록</button>
                            </div>
                        </div>
                    </div>
                `;
            }
            container.innerHTML = html;

            // 각 게시글의 댓글 로드
            for (let i = 0; i < displayPosts.length; i++) {
                const postIndex = allDiary.indexOf(displayPosts[i]);
                loadComments(postIndex);
            }
        }

        // 다이어리 검색
        document.getElementById('diarySearch').addEventListener('input', function() {
            const keyword = this.value.toLowerCase();
            if (!keyword) {
                renderDiary();
                return;
            }
            
            const filtered = allDiary.filter(post => 
                post.title.toLowerCase().includes(keyword) ||
                post.content.toLowerCase().includes(keyword)
            );
            renderDiary(filtered);
        });

        // 댓글 로드
        async function loadComments(postIndex) {
            const q = query(
                collection(db, `posts/${postIndex}/comments`),
                orderBy('timestamp', 'asc')
            );

            onSnapshot(q, (snapshot) => {
                const commentsDiv = document.getElementById(`comments-${postIndex}`);
                const countSpan = document.getElementById(`comment-count-${postIndex}`);
                
                if (!commentsDiv || !countSpan) return;
                
                countSpan.textContent = snapshot.size;
                
                if (snapshot.empty) {
                    commentsDiv.innerHTML = '<div style="color:#999;font-size:0.85em;padding:10px 0;">첫 댓글을 남겨보세요!</div>';
                    return;
                }

                let html = '';
                snapshot.forEach((doc) => {
                    const comment = doc.data();
                    const time = comment.timestamp ? new Date(comment.timestamp.seconds * 1000).toLocaleString('ko-KR') : '';
                    const deleteBtn = (isAdmin || comment.userId === currentUser.id) ? 
                        `<button class="comment-delete" onclick="deleteComment(${postIndex}, '${doc.id}')">삭제</button>` : '';
                    
                    html += `
                        <div class="comment-item">
                            <div class="comment-author">
                                ${comment.nickname} (${comment.name})
                                ${deleteBtn}
                            </div>
                            <div class="comment-text">${comment.text}</div>
                            <div class="comment-time">${time}</div>
                        </div>
                    `;
                });
                
                commentsDiv.innerHTML = html;
            });
        }

        // 댓글 추가
        window.addComment = async function(postIndex) {
            const input = document.getElementById(`comment-input-${postIndex}`);
            const text = input.value.trim();
            
            if (!text) {
                alert('댓글을 입력해주세요!');
                return;
            }

            try {
                await addDoc(collection(db, `posts/${postIndex}/comments`), {
                    text: text,
                    nickname: currentUser.nickname,
                    name: currentUser.name,
                    userId: currentUser.id,
                    timestamp: new Date()
                });
                
                input.value = '';
            } catch (error) {
                console.error('댓글 작성 실패:', error);
                alert('댓글 작성에 실패했습니다.');
            }
        }

        // 댓글 삭제
        window.deleteComment = async function(postIndex, commentId) {
            if (!confirm('댓글을 삭제하시겠습니까?')) return;

            try {
                await deleteDoc(doc(db, `posts/${postIndex}/comments`, commentId));
            } catch (error) {
                console.error('댓글 삭제 실패:', error);
                alert('댓글 삭제에 실패했습니다.');
            }
        }

        // 방명록 로드
        async function loadGuestbook() {
            const q = query(collection(db, 'guestbook'), orderBy('timestamp', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('guestbookContainer');
                
                if (snapshot.empty) {
                    container.innerHTML = '<div class="empty-state">첫 방명록을 남겨주세요!</div>';
                    return;
                }

                let html = '';
                snapshot.forEach((doc) => {
                    const entry = doc.data();
                    const time = entry.timestamp ? new Date(entry.timestamp.seconds * 1000).toLocaleString('ko-KR') : '';
                    const deleteBtn = (isAdmin || entry.userId === currentUser.id) ? 
                        `<button class="comment-delete" onclick="deleteGuestbook('${doc.id}')">삭제</button>` : '';
                    
                    html += `
                        <div class="comment-item" style="margin-bottom: 15px;">
                            <div class="comment-author">
                                ${entry.nickname} (${entry.name})
                                ${deleteBtn}
                            </div>
                            <div class="comment-text">${entry.text.replace(/\n/g, '<br>')}</div>
                            <div class="comment-time">${time}</div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            });
        }

        // 방명록 추가
        window.addGuestbookEntry = async function() {
            const input = document.getElementById('guestbookInput');
            const text = input.value.trim();
            
            if (!text) {
                alert('내용을 입력해주세요!');
                return;
            }

            try {
                await addDoc(collection(db, 'guestbook'), {
                    text: text,
                    nickname: currentUser.nickname,
                    name: currentUser.name,
                    userId: currentUser.id,
                    timestamp: new Date()
                });
                
                input.value = '';
                alert('방명록이 등록되었습니다!');
            } catch (error) {
                console.error('방명록 작성 실패:', error);
                alert('방명록 작성에 실패했습니다.');
            }
        }

        // 방명록 삭제
        window.deleteGuestbook = async function(entryId) {
            if (!confirm('방명록을 삭제하시겠습니까?')) return;

            try {
                await deleteDoc(doc(db, 'guestbook', entryId));
            } catch (error) {
                console.error('방명록 삭제 실패:', error);
                alert('방명록 삭제에 실패했습니다.');
            }
        }

        // 모달
        window.openModal = function(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').classList.add('active');
        }

        window.closeModal = function() {
            document.getElementById('imageModal').classList.remove('active');
        }

        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // BGM 컨트롤
        let isPlaying = false;
        const bgmPlayer = document.getElementById('bgmPlayer');
        
        window.toggleMusic = function() {
            if (isPlaying) {
                bgmPlayer.pause();
                document.getElementById('musicStatus').textContent = '재생';
                isPlaying = false;
            } else {
                bgmPlayer.play();
                document.getElementById('musicStatus').textContent = '정지';
                isPlaying = true;
            }
        }

        // 방문자 수 업데이트
        async function updateVisitorCount() {
            try {
                const todayCount = Math.floor(Math.random() * 50) + 10;
                const totalCount = Math.floor(Math.random() * 500) + 100;
                
                document.getElementById('todayCount').textContent = todayCount;
                document.getElementById('totalCount').textContent = totalCount;
            } catch (error) {
                console.error('방문자 수 조회 실패:', error);
            }
        }

        // 초기화
        window.addEventListener('load', async () => {
            while (!window.CONFIG) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            const authenticated = await checkAuth();
            if (authenticated) {
                allPhotos = window.CONFIG.photos || [];
                allDiary = window.CONFIG.posts || [];
                
                renderPhotos();
                await renderDiary();
                await loadGuestbook();
                await updateVisitorCount();

                // BGM 제목 설정
                if (window.CONFIG.bgmTitle) {
                    document.getElementById('musicTitle').textContent = window.CONFIG.bgmTitle;
                }
            }
        });
    </script>
</body>
</html>
